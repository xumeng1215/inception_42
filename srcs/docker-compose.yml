# version: '3.8'

services:
  nginx:
    build: ./nginx
    container_name: nginx
    volumes:
      - wordpress:/var/www/html
    ports:
      - "443:443"
    networks:
      - inception_network
    depends_on:
      - wordpress
    restart: always

  wordpress:
    build: ./wordpress
    container_name: wordpress
    volumes:
      - wordpress:/var/www/html
    environment:
      - WORDPRESS_DB_HOST=mariadb
      - WORDPRESS_DB_NAME=${WORDPRESS_DB_NAME}
      - WORDPRESS_DB_USER=${WORDPRESS_DB_USER}
      - WORDPRESS_DB_PASSWORD=${WORDPRESS_DB_PASSWORD}
    networks:
      - inception_network
    restart: always

  mariadb:
    build: ./mariadb
    container_name: mariadb
    volumes:
      - mariadb:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${WORDPRESS_DB_NAME}
      - MYSQL_USER=${WORDPRESS_DB_USER}
      - MYSQL_PASSWORD=${WORDPRESS_DB_PASSWORD}
    networks:
      - inception_network
    ports:
      - "3306:3306"
    # restart: always

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../data/wordpress
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../data/mariadb

networks:
  inception_network:
    name: inception_network
    driver: bridge